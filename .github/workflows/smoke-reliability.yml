name: Smoke Reliability

on:
  push:
    branches: [main]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Install server dependencies
        run: npm --prefix server ci

      - name: Start API
        run: |
          PORT=4399 npm --prefix server run dev > /tmp/nuerova-api.log 2>&1 &
          echo $! > /tmp/nuerova-api.pid

      - name: Wait for health endpoint
        run: |
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:4399/api/health >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "API did not become healthy in time"
          exit 1

      - name: Run smoke test
        run: bash server/smoke-test.sh http://127.0.0.1:4399

      - name: Print API logs
        if: always()
        run: |
          echo "--- API LOGS ---"
          cat /tmp/nuerova-api.log || true

      - name: Stop API
        if: always()
        run: |
          if [ -f /tmp/nuerova-api.pid ]; then
            kill "$(cat /tmp/nuerova-api.pid)" || true
          fi
